#application
spring.application.name=didispace
#profile
spring.cloud.config.profile=dev
#label
spring.cloud.config.label=master
#uri
spring.cloud.config.uri=http://localhost:7001/
#服务端口
server.port=7002
#开启访问安全，默认为true，如果不想访问带用户名密码，设置false
management.security.enabled=true
#对应security加入用户名密码，如果错误，页面访问401错误
spring.cloud.config.username=user
spring.cloud.config.password=xxxx
#失败快速响应，默认false，如果只启动client不启动service，报错很多。true报错就减少
spring.cloud.config.fail-fast=true
#自动重试的初始间隔时间，默认1000毫秒
spring.cloud.config.retry.initial-interval=1000
#自动重试，下一间隔的乘数，默认为1.1，所以最初间隔1000毫秒，下一次失败后间隔为1100毫秒
spring.cloud.config.retry.multiplier=1.1
#自动重试，最大间隔时间，默认2000毫秒
spring.cloud.config.retry.max-interval=2000
#自动重试，最大重试次数，默认6次
spring.cloud.config.retry.max-attempts=6

#整合消息总线bus
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=springcloud
spring.rabbitmq.password=123456